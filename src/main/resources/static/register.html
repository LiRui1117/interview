<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/font-awesome.min.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/ionicons.min.css">
    <link rel="stylesheet" href="plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/blue.css">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

    <script src="plugins/angularjs/angular.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/service/loginService.js"></script>
    <script src="js/controller/loginController.js"></script>
</head>

<body class="hold-transition register-page"
      style="background-image: url('https://gw.alipayobjects.com/zos/rmsportal/TVYTbAXWheQpRcWDaDMu.svg');"
      ng-app="interview" ng-controller="loginController">
<div class="container">

    <div class="register-box">
        <div class="register-logo">
            <b>用户注册</b>
        </div>
        <form  name="registerForm">

            <div class="form-group has-feedback" style="margin-top: 50px">
                <span class="glyphicon glyphicon glyphicon-user form-control-feedback" style="margin-top: 3px"></span>
                <input type="text" class="form-control" name="name" ng-model="user.name" required
                       style="border-radius: 5px;height: 40px;" placeholder="Username">
            </div>

            <div class="form-group has-feedback" style="margin-top: 30px">
                <input type="email" class="form-control" name="email" ng-model="user.email" required
                       style="border-radius: 5px;height: 40px;" placeholder="Email">
                <span class="error" ng-show="registerForm.email.$dirty && registerForm.email.$invalid">
                <span ng-show="registerForm.email.$error.email" style="color: red"><span ng-cloak="">*非法邮箱格式</span></span>
                </span>

                <span class="glyphicon glyphicon-envelope form-control-feedback" style="margin-top: 3px"></span><span
                    id="emailMessage"></span>
            </div>

            <div class="form-group has-feedback" style="margin-top: 30px">
                <input type="password" class="form-control" name="password" ng-model="user.password" required
                       style="border-radius: 5px;height: 40px;" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback" style="margin-top: 3px"></span>
            </div>

            <div class="form-group has-feedback" style="margin-top: 30px">
                <input type="password" class="form-control" name="retypePassword" ng-model="retypePassword"
                       required style="border-radius: 5px;height: 40px;" placeholder="Retype Password">
                <p>
                    <span style="color: red"
                          ng-show="registerForm.retypePassword.$dirty&&registerForm.retypePassword.$valid">
                        <span ng-show="retypePassword!=user.password"><span ng-cloak="">*两次密码输入不一致</span></span>
                    </span>
                </p>
                <span class="glyphicon glyphicon-log-in form-control-feedback" style="margin-top: 3px"></span>
            </div>
            <div style="margin-top: 15px">
                <a href="login.html" class="text-center">已注册，现在去登录</a>
            </div>

            <div class="form-group has-feedback" style="margin-top: 15px">
                <input type="submit" value="注册" class="btn btn-primary form-control" style="background-color: #2e6da4"
                       ng-disabled="!registerForm.$dirty||registerForm.$dirty && registerForm.$invalid||retypePassword!=user.password" ng-click="register()">
            </div>
        </form>

    </div>
</div>
</body>
</html>
