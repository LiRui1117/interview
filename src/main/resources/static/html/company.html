<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>公司信息</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!--angularJS-->
    <script src="../plugins/angularjs/angular.min.js"></script>

    <!--分页组件-->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!--分页组件-->

    <script src="../js/base_pagination.js"></script>
    <script src="../js/service/companyService.js"></script>
    <script src="../js/controller/companyController.js"></script>




</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="interview" ng-controller="companyController" >
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">公司信息</h3>
</div>

<div class="box-body">

    <!--工具栏-->
    <div class="pull-left">
        <div class="form-group form-inline">
            <div class="btn-group">
                <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                        class="fa fa-refresh"></i> 刷新
                </button>
            </div>
        </div>
    </div>
    <!-- 数据表格 -->
    <div class="table-box">
        <div class="box-tools pull-right">
            <div class="has-feedback">
                公司名称：<input ng-model="requestParam.name">
                <button class="btn btn-default" ng-click="reload()">搜索</button>
            </div>
        </div>
        <!--工具栏/-->
        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="sorting_asc">公司ID</th>
                <th class="sorting">公司名称</th>
                <th class="sorting">人数</th>
                <th class="sorting">面试者姓名</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in CompanyList">
                <td>{{entity.id}}</td>
                <td>
                    <a href="https://www.baidu.com/s?wd= {{entity.company}}" target="_blank">  {{entity.company}}</a>
                </td>
                <td>{{entity.count}}</td>
                <td>
                    <div ng-repeat="interviewee in entity.intervieweeNameList">
                        {{interviewee}}
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->

        <!--分页数据-->
        <tm-pagination conf="paginationConf"></tm-pagination>

    </div>
    <!-- 数据表格 /-->


</div>
<!-- /.box-body -->



</body>
</html>
