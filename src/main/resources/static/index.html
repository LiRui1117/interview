<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>面试系统</title>
    <!-- Tell the browser to be responsive to screen width -->

    <link rel="stylesheet" href="plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="plugins/angularjs/angular.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/service/loginService.js"></script>

    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <script type="text/javascript">
        function SetIFrameHeight() {
            var iframeid = document.getElementById("iframe"); //iframe id

            }
        }
    </script>

    <style type="text/css">

        @font-face {
            font-family: 'Glyphicons Halflings';

<body class="hold-transition skin-blue sidebar-mini" ng-app="interview" ng-controller="loginController"
      ng-init="getUsername()">

<div class="wrapper">

    <!-- 页面头部 -->
    <header class="main-header">
        <!-- Logo -->
        <a href="index.html" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>WMS</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>面试系统</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="plugins/adminLTE/img/user2-160x160.jpg" class="user-image" alt="User Image">
                            <span class="hidden-xs">{{username}}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img src="plugins/adminLTE/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                                <p>
                                    {{username}}
                                <p>
                                    <small>Version 1.0.0</small>
                                </p>
                                </p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <button type="button" class="btn btn-default" title="修改密码" data-toggle="modal" ng-click="entity={name:username}"
                                            data-target="#editModal"><i class="fa fa-file-o"></i> 修改密码
                                    </button>
                                </div>
                                <div class="pull-right">
                                    <a href="/logout" class="btn btn-default btn-flat">退出</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>

            </div>
        </nav>


    </header>
    <!-- 页面头部 /-->

    <!-- 导航侧栏 -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <div class="user-panel">
                <div class="pull-left image">
                    <img src="plugins/adminLTE/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>{{username}}</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>

            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">
                <!-- 菜单 -->
                <li class="active treeview">
                <li id="admin-login">
                    <a href="html/interview.html" target="iframe">
                        <i class="glyphicon glyphicon-stop"></i><span>面试信息</span>
                        <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                </li>
                <li id="admin-login1">
                    <a href="html/company.html" target="iframe">
                        <i class="glyphicon glyphicon-stop"></i><span>公司信息</span>
                        <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                </li>

                </li>


                <!--菜单-->

            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <div class="content-wrapper">
        <iframe width="100%" id="iframe" name="iframe" onload="SetIFrameHeight()"
                frameborder="0" src="html/interview.html"></iframe>

    </div>
    <!-- 内容区域 /-->

    <!-- 底部导航 -->
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 1.0.0
        </div>
        <strong>Copyright &copy; 2018-2019</strong> All rights reserved.
    </footer>
    <!-- 底部导航 /-->

</div>

</body>
<form name="changeForm">
    <div style="" class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">修改密码</h3>
                </div>
                <div class="modal-body">

                    <table class="table table-bordered table-striped" width="800px">
                        <tr>
                            <td>原密码</td>
                            <td><input type="password" class="form-control" name="password" ng-model="entity.oldPassword" required placeholder="原密码">
                            </td>
                        </tr>
                        <tr>
                            <td>新密码</td>
                            <td><input type="password" class="form-control" name="password" ng-model="entity.newPassword"
                                       required
                                       placeholder="新密码">
                            </td>
                        </tr>
                        <tr>
                            <td>确认新密码</td>
                            <td>
                                <input type="password" class="form-control" name="retypePassword"
                                       ng-model="entity.retypePassword"
                                       required placeholder="确认新密码">
                                <p>
                            <span style="color: red"
                                  ng-show="changeForm.retypePassword.$dirty&&changeForm.retypePassword.$valid">
                                <span ng-show="entity.retypePassword!=entity.newPassword">
                                    <span ng-cloak="">*两次密码输入不一致</span>
                                </span>
                             </span>
                                </p>
                            </td>
                        </tr>

                    </table>

                </div>
                <div class="modal-footer" style="margin-top: 5px">
                    <input type="submit" value="修改" class="btn btn-success" data-dismiss="modal" aria-hidden="true"
                            ng-disabled="!changeForm.$dirty||changeForm.$dirty&&changeForm.$invalid||entity.retypePassword!=entity.newPassword"
                            ng-click="changePassword()">
                    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
                </div>
            </div>
        </div>
    </div>
</form>


</html>
